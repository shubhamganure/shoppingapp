<mat-progress-bar mode="buffer" *ngIf="loading"></mat-progress-bar>
<div class="shop-container">
<mat-grid-list [cols]="getColumnCount()" [rowHeight]="getHeight()">
  <mat-hint  class="noRecordHint" *ngIf="noRecordFound; else recordFound">No Record Found</mat-hint>
    <ng-template #recordFound>
      <mat-grid-tile *ngFor="let product of products;">
        <mat-card class="product-card">
          <div class="mat-card-container" fxLayout="column">
            <div [ngStyle]="{
              'background-image': 'url(' + product.image + ')',
              'background-size': 'cover',
              'background-position': 'center center',
              'background-repeat': 'no-repeat',
              'width':'100%',
              'height':'70%'
            }"></div>
            <div class="product-details">
              <span class="product-price">â‚¹{{product.price}}</span>
              <div fxLayout="column" fxLayoutGap="2px">
                <h2>{{product.name}}</h2>
                <p [matTooltip]="product.description">{{product.description.length > 62 ? (product.description.substring(0,60) + '...') : product.description }}</p>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <h4>Stock: <span class="product-quantity">{{product.quantity}}</span></h4>
                <button [disabled]="product.isAddedToCart" mat-flat-button color="primary" (click)="addToCart(product)">Add to cart</button>
              </div>
            </div>
          </div>
        </mat-card>
      </mat-grid-tile>
    </ng-template>
</mat-grid-list>
</div>
